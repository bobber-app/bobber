name: CI

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  app:
    name: Frontend (App)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: './app/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type checks
        run: pnpm run typecheck

      - name: Check formatting
        run: pnpm run format:check

      - name: Run lint
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test

      - name: Build project
        run: pnpm run build

  backend:
    name: Backend (NestJS)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: './backend/pnpm-lock.yaml'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      - name: Install dependencies (ignore scripts)
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Run essential postinstall scripts
        run: |
          # Run SWC postinstall (needed for performance)
          if [ -f "node_modules/@swc/core/postinstall.js" ]; then
            cd node_modules/@swc/core && node postinstall.js
            cd ../..
          fi
        continue-on-error: true

      # Add this step before your typecheck in your CI/CD pipeline
      - name: Create config files
        run: |
          cd backend/src
          # Create secrets config
          cp secrets.config.example.ts secrets.config.ts
          # Or with dummy values:
          # echo "export const SECRET = 'dummy-secret'" > secrets.config.ts
          # echo "export const EXPIRES_IN = '1h'" >> secrets.config.ts
          # echo "export const SALT_ROUNDS = 10" >> secrets.config.ts
          
          # Create mikro-orm config
          cp mikro-orm.config.example.ts mikro-orm.config.ts

      - name: Run type checks
        run: pnpm run typecheck

      - name: Check formatting
        run: pnpm run format:check

      - name: Run lint
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test

      - name: Build project
        run: pnpm run build